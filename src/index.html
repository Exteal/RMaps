<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>PWEB Carte</title>
     <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='script.js' async></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin="" async></script>
    
</head>

<body onload=init();>
    <div id="searchMenu">
        <button id="btnAdvancedSearch">
            <img src="../assets/menu.webp" height="20px">
        </button>
        
        <form id="formSearch">
            <input id="searchMotor" type="text" placeholder="Entrez votre recherche"/>
        </form>
        
        <form id="formSearchAdvanced" hidden>
            <label for="type-search">
                Vous recherchez :
            </label>

            <select id="type-search">
                <option value="country">Un pays</option>
                <option value="city">Une ville</option>
            </select>

            <input id="search" type="text" placeholder="Entrez votre recherche"/>

        </form>
    </div>
    
    <div id="map" >

    </div>
    
</body>
</html>
